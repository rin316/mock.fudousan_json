<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>

<script src="./resources/js/loader.js"></script>
<script src="http://rin316.github.com/jquery.liquid.carousel/jquery.liquid.carousel.js"></script>

<style>
	table {
		margin: 0px 0px 10px;
		border-collapse: collapse;
		border: solid #ccc;
		border-width: 1px 0px 0px 1px;
	}
	
	table th,
	table td {
		width: 100px;
		padding: 5px 10px;
		border: solid #ccc;
		border-width: 0px 1px 1px 0px;
	}
	
	#debug {
		margin: 10px 0;
		padding: 10px;
		border: 10px solid #fcc;
	}
	
	#debug p {
		margin: 0;
	}
	
	.cookie,
	.query {
		color: blue;
	}
	
</style>
</head>

<body>
<div id="document">

<div id="header">
	<h1>mock.fudousan_json</h1>
</div>

<div id="debug">
	<p>cookie: <span class="cookie"></span></p>
	<p>query: <span class="query"></span></p>
</div>

<div id="contents">
	<div class="buttonArea">
		<button class="loadButton" type="button" name="loadButton" value="">Ajaxロード</button>
		<button class="favoriteButton" type="button" name="favoriteButton" value="">お気に入りを表示</button>
		<select class="iterationButton" name="iterationButton">
			<option value="">選択</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select> 番目を表示
		<button class="iterationPrev" type="button" name="iterationPrev" value="">前を表示</button>
		<button class="iterationNext" type="button" name="iterationNext" value="">次を表示</button>

	<!-- /.buttonArea --></div>
	
	
	<table>
		<tbody>
			<tr>
				<th>ID</th>
				<th>住所</th>
				<th>徒歩</th>
				<th>賃料</th>
				<th>礼金</th>
				<th>間取り</th>
				<th>築年数</th>
				<th>お気に入り</th>
			</tr>
		</tbody>
	</table>
	
	<div id="jQueryTemplateOutput"></div>
	
	<script id="jQueryTemplate" type="text/x-jquery-tmpl">
	<div class="tableWrapper">
		<table>
			<tbody>
				<tr>
					<td>${id}</td>
					<td>${address}</td>
					<td>${walkingTime}</td>
					<td>${rent}</td>
					<td>${keyMoney}</td>
					<td>${roomLayout}</td>
					<td>${age}</td>
					<td><button class="addFavoriteButton" type="button" name="addFavoriteButton" value="${id}">追加</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	</script>
	
<!-- /#contents --></div>



<!-- /#document --></div>
</body>
</html>
