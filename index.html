<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>

<link href="resources/css/import.css" rel="stylesheet">
<script src="./resources/js/loader.js"></script>
<script src="http://rin316.github.com/jquery.liquid.carousel/jquery.liquid.carousel.js"></script>

<style>
	
	table th,
	table td {
		width: 100px;
	}
	
	.iterationArrow {
		display: inline-block;
	}
	
	#debug p {
		margin: 0;
	}
	
	.cookie,
	.query {
		color: blue;
	}
	
</style>
</head>

<body>
<div class="container">

<div id="header">
	<h1>mock.fudousan_json</h1>
</div>

<div id="debug" class="well">
	<p>cookie: <span class="cookie"></span></p>
	<p>query: <span class="query"></span></p>
</div>

<div id="contents">
	
	<table class="table table-bordered table-condensed">
		<tbody>
			<tr>
				<td>
					<div class="buttonArea">
						loadbind: 
						<a class="loadButton btn btn-primary"><i class="icon-refresh icon-white"></i> Ajax読み込み</a>
						<a class="loadButton2 btn btn-primary"><i class="icon-refresh icon-white"></i>Ajax読み込み後、iterationで1件だけ表示</a>
						<a class="showFavButton btn btn-primary"><i class="icon-refresh icon-white"></i>Ajax読み込み(お気に入りをリクエスト)</a>
					<!-- /.buttonArea --></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="buttonArea">
						iteration:
						<div class="btn-group iterationArrow">
							<a class="iterationPrev btn" href="#"><i class="icon-chevron-left"></i></a>
							<a class="iterationNext btn" href="#"><i class="icon-chevron-right"></i></a>
						</div>
					<!-- /.buttonArea --></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="buttonArea">
						<a class="favoriteButton btn"><i class="icon-star"></i> 最後に追加したお気に入りの詳細ページへ</a>
						 ※cookieに値がセットされていない場合は無効化
					<!-- /.buttonArea --></div>
				</td>
			</tr>
		</tbody>
	</table>
	
	<table class="table table-bordered table-condensed">
		<tbody>
			<tr>
				<th>ID</th>
				<th>住所</th>
				<th>徒歩</th>
				<th>賃料</th>
				<th>礼金</th>
				<th>間取り</th>
				<th>築年数</th>
				<th>お気に入り</th>
				<th>詳細</th>
			</tr>
		</tbody>
	</table>
	
	<div id="jQueryTemplateOutput"></div>
	
	<script id="jQueryTemplate" type="text/x-jquery-tmpl">
	<div class="tableWrapper">
		<table class="table table-bordered table-condensed">
			<tbody>
			<tr>
				<td>${id}</td>
				<td>${address}</td>
				<td>${walkingTime}</td>
				<td>${rent}</td>
				<td>${keyMoney}</td>
				<td>${roomLayout}</td>
				<td>${age}</td>
				<td><button class="addFavoriteButton btn btn-primary" type="button" name="addFavoriteButton" value="${id}"><i class="icon-plus icon-white"></i>追加</button></td>
				<td><button class="detailsButton btn btn-info" type="button" name="detailButton" value="${id}"><i class="icon-eye-open icon-white"></i>詳細</button></td>
			</tr>
			</tbody>
		</table>
	</div>
	</script>
	
<!-- /#contents --></div>

	<div id="modalTemplate">
		<p><a class="ui-domwindow-close" href="#">close</a></p>

		<p>詳細表示: Ajaxリクエストはせずにiterationで表示</p>

		<table class="table table-bordered table-condensed">
			<tbody>
			<tr>
				<td>
					<div class="buttonArea">
						iteration:
						<div class="btn-group iterationArrow">
							<a class="iterationPrev btn" href="#"><i class="icon-chevron-left"></i></a>
							<a class="iterationNext btn" href="#"><i class="icon-chevron-right"></i></a>
						</div>
						<!-- /.buttonArea --></div>
				</td>
			</tr>
			</tbody>
		</table>

		<script id="jQueryTemplateModal" type="text/x-jquery-tmpl">
			<div class="tableWrapper">
				<table class="table table-bordered table-condensed">
					<tbody>
						<tr>
							<th>ID</th>
							<td>${id}</td>
						</tr>
						<tr>
							<th>住所</th>
							<td>${address}</td>
						</tr>
						<tr>
							<th>徒歩</th>
							<td>${walkingTime}</td>
						</tr>
						<tr>
							<th>賃料</th>
							<td>${rent}</td>
						</tr>
						<tr>
							<th>礼金</th>
							<td>${keyMoney}</td>
						</tr>
						<tr>
							<th>間取り</th>
							<td>${roomLayout}</td>
						</tr>
						<tr>
							<th>築年数</th>
							<td>${age}</td>
						</tr>
						<tr>
							<th>お気に入り</th>
							<td><button class="addFavoriteButton btn btn-primary" type="button" name="addFavoriteButton" value="${id}"><i class="icon-plus icon-white"></i>追加</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</script>
	<!-- /.modalTemplate --></div>

<!-- /.container --></div>
</body>
</html>
