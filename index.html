<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>

<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="./resources/js/loader.js"></script>
<script src="http://rin316.github.com/jquery.liquid.carousel/jquery.liquid.carousel.js"></script>

<style>
	
	table th,
	table td {
		width: 100px;
	}
	
	#debug {
		margin: 10px 0;
		padding: 10px;
		border: 10px solid #fcc;
	}
	
	#debug p {
		margin: 0;
	}
	
	.cookie,
	.query {
		color: blue;
	}
	
</style>
</head>

<body>
<div class="container">

<div id="header">
	<h1>mock.fudousan_json</h1>
</div>

<div id="debug">
	<p>cookie: <span class="cookie"></span></p>
	<p>query: <span class="query"></span></p>
</div>

<div id="contents">
	
	<table class="table table-bordered table-condensed">
		<tbody>
			<tr>
				<td>
					<div class="buttonArea">
						<a class="loadButton btn">Ajaxロード</a>
						<a class="favoriteButton btn"><i class="icon-star"></i>最後に追加したお気に入りの詳細ページへ</a>
					<!-- /.buttonArea --></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="buttonArea">
						<select class="iterationButton" name="iterationButton">
							<option value="">選択</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select> 番目を表示

						<a class="iterationPrev btn">前を表示</a>
						<a class="iterationNext btn">次を表示</a>
					<!-- /.buttonArea --></div>
				</td>
			</tr>
		</tbody>
	</table>
	
	<table class="table table-bordered table-condensed">
		<tbody>
			<tr>
				<th>ID</th>
				<th>住所</th>
				<th>徒歩</th>
				<th>賃料</th>
				<th>礼金</th>
				<th>間取り</th>
				<th>築年数</th>
				<th>お気に入り</th>
			</tr>
		</tbody>
	</table>
	
	<div id="jQueryTemplateOutput"></div>
	
	<script id="jQueryTemplate" type="text/x-jquery-tmpl">
	<div class="tableWrapper">
		<table class="table table-bordered table-condensed">
			<tbody>
				<tr>
					<td>${id}</td>
					<td>${address}</td>
					<td>${walkingTime}</td>
					<td>${rent}</td>
					<td>${keyMoney}</td>
					<td>${roomLayout}</td>
					<td>${age}</td>
					<td><button class="addFavoriteButton btn btn-primary" type="button" name="addFavoriteButton" value="${id}"><i class="icon-plus icon-white"></i>追加</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	</script>
	
<!-- /#contents --></div>


<!-- /.container --></div>
</body>
</html>
